name: Mine New Block

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Also allows manual triggering

jobs:
  mine:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üß∞ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libssl-dev libgmp-dev python3

      - name: üèóÔ∏è Build C tools
        run: |
          make clean
          make

      - name: ‚õèÔ∏è Run mining script
        run: python3 mine_new_block.py

      - name: üïí Generate timestamp
        id: timestamp
        run: echo "time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"

      - name: üîç Debug GH_PAT presence
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "‚ùå GH_PAT is NOT set!"
            exit 1
          else
            echo "‚úÖ GH_PAT is set!"
          fi

      - name: üßº Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add .
          git commit -m "ü§ñ Mined new block on $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
